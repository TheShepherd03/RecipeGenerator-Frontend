      </a>

    <div class="nav-links">

<style>
  .header {
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(8px);
  }

  .header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 14px 24px;
  }

  .logo a {
    display: flex;
    align-items: center;
    gap: 8px;
    color: #111;
    text-decoration: none;
  }

  .logo-icon {
    font-size: 18px;
  }

  .logo-text {
    font-size: 14px;
    font-weight: 500;
    opacity: 0.9;
    letter-spacing: -0.01em;
  }

  .nav-links {
    display: flex;
    gap: 32px;
    align-items: center;
  }

  .nav-link {
    position: relative;
    color: #666;
    text-decoration: none;
    font-size: 14px;
    font-weight: 400;
    transition: color 0.2s ease;
  }

  .nav-link:hover {
    color: #0066FF;
  }

  .nav-link.active {
    color: #0066FF;
  }

  .nav-link.active::after {
    content: '';
    position: absolute;
    bottom: -17px;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: #0066FF;
  }

  @media (max-width: 640px) {
    .header-content {

      gap: 24px;
    }
