<app-navigation></app-navigation>
<div class="container" *ngIf="recipe">
  <!-- Recipe Header Image -->
  <div class="recipe-header">
    <img [src]="recipe.strMealThumb" [alt]="recipe.strMeal" class="recipe-image">
  </div>

  <!-- Recipe Title -->
  <h1 class="recipe-title">{{ recipe.strMeal }}</h1>

  <!-- Ingredients Section -->
  <div class="ingredients-section">
    <h2>Ingredients</h2>
    <div class="ingredients-list">
      <div *ngFor="let ingredient of recipe.ingredients" class="ingredient-item">
        <div class="checkbox">
          <input type="checkbox" [id]="ingredient.ingredient">
          <label [for]="ingredient.ingredient">
            {{ ingredient.measure }} of {{ ingredient.ingredient }}
          </label>
        </div>
      </div>
    </div>
  </div>

  <!-- Instructions Section -->
  <div class="instructions-section">
    <h2>Instructions</h2>
    <div class="instruction-steps">
      <div *ngFor="let step of getInstructionSteps(); let i = index" class="instruction-step">
        <div class="step-number">{{ i + 1 }}</div>
        <div class="step-content">
          {{ step }}
          <button class="expand-button">â†’</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="loading-spinner" *ngIf="!recipe">
  <div class="spinner"></div>
</div>

<style>
.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem;
}

.recipe-header {
  margin-bottom: 2rem;
}

.recipe-image {
  width: 100%;
  height: 400px;
  object-fit: cover;
  border-radius: 12px;
}

.recipe-title {
  font-size: 2.5rem;
  color: #2D3748;
  margin-bottom: 2rem;
}

.ingredients-section,
.instructions-section {
  margin-bottom: 3rem;
}

h2 {
  font-size: 1.5rem;
  color: #2D3748;
  margin-bottom: 1.5rem;
}

.ingredients-list {
  display: grid;
  gap: 1rem;
}

.ingredient-item {
  display: flex;
  align-items: center;
}

.checkbox {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.checkbox input[type="checkbox"] {
  width: 20px;
  height: 20px;
  border: 2px solid #CBD5E0;
  border-radius: 4px;
  cursor: pointer;
}

.checkbox label {
  font-size: 1.1rem;
  color: #4A5568;
  cursor: pointer;
}

.instruction-steps {
  display: grid;
  gap: 1.5rem;
}

.instruction-step {
  display: flex;
  gap: 1rem;
  background-color: #F7FAFC;
  padding: 1.5rem;
  border-radius: 8px;
}

.step-number {
  width: 32px;
  height: 32px;
  background-color: #EDF2F7;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  color: #4A5568;
}

.step-content {
  flex: 1;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: #4A5568;
}

.expand-button {
  background: none;
  border: none;
  font-size: 1.5rem;
  color: #718096;
  cursor: pointer;
  padding: 0.5rem;
}

.loading-spinner {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.spinner {
  border: 8px solid rgba(0, 0, 0, 0.1);
  border-top: 8px solid #3498db;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
