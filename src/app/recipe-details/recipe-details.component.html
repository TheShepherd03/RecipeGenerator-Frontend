<div class="recipe-details" *ngIf="!isLoading && recipe">
  <!-- Header Image -->
  <div class="recipe-header">
    <img [src]="recipe.imageUrl" [alt]="recipe.name" class="recipe-image">
    <div class="recipe-actions">
      <button mat-icon-button color="primary" (click)="editRecipe()" class="action-btn">
        <span class="material-icons">edit</span>
      </button>
      <button mat-icon-button color="warn" (click)="deleteRecipe()" class="action-btn">
        <span class="material-icons">delete</span>
      </button>
    </div>
  </div>

  <!-- Recipe Title and Meta -->
  <div class="recipe-meta">
    <h1 class="recipe-title">{{recipe.name}}</h1>
    <div class="recipe-info">
      <span class="info-item">
        <span class="icon">‚è±</span>
        {{recipe.cookingTime}} mins
      </span>
      <span class="info-item">
        <span class="icon">üë•</span>
        {{recipe.servings}} servings
      </span>
      <span class="info-item">
        <span class="icon">üìä</span>
        {{recipe.difficulty}}
      </span>
    </div>
  </div>

  <!-- Ingredients -->
  <section class="recipe-section">
    <h2>Ingredients</h2>
    <div class="ingredients-list">
      <div class="ingredient-item" *ngFor="let ingredient of recipe.ingredients">
        <input type="checkbox" class="ingredient-checkbox">
        <span class="ingredient-text">{{ingredient}}</span>
      </div>
    </div>
  </section>

  <!-- Instructions -->
  <section class="recipe-section">
    <h2>Instructions</h2>
    <div class="instructions-list">
      <div class="instruction-item" *ngFor="let instruction of recipe.instructions; let i = index">
        <div class="instruction-step">
          <div class="step-number">{{i + 1}}</div>
          <div class="step-text">{{instruction}}</div>
        </div>
      </div>
    </div>
  </section>
</div>

<!-- Loading State -->
<div class="loading-state" *ngIf="isLoading">
  <p>Loading recipe...</p>
</div>

<!-- Error State -->
<div class="error-state" *ngIf="error">
  <p>{{error}}</p>
  <a routerLink="/" class="back-link">Back to Home</a>
</div>
