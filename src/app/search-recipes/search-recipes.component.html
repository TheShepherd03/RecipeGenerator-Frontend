<p>search-recipes works!</p>

<mat-form-field appearance="fill">
  <mat-label>Search Ingredients</mat-label>
  <input matInput [(ngModel)]="searchQuery" (keyup.enter)="search()">
</mat-form-field>

<button mat-raised-button color="primary" (click)="search()">Search</button>

<div class="search-results">
  <mat-card *ngFor="let recipe of searchResults" class="recipe-card">
    <mat-card-title>{{ recipe.name }}</mat-card-title>
    <mat-card-content>
      <p>Ingredients: {{ recipe.ingredients.join(', ') }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/recipe', recipe.id]">View Details</button>
    </mat-card-actions>
  </mat-card>
</div>
