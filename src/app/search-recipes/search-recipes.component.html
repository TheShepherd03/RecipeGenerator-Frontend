<div class="container">
  <div class="search-container">
    <div class="search-box">
      <i class="fas fa-search search-icon"></i>
      <input
        type="text"
        [(ngModel)]="searchTerm"
        placeholder="Enter ingredients (e.g., eggs, milk, flour)..."
        (keyup.enter)="searchRecipes()"
        class="search-input"
      >
    </div>
  </div>

  <div class="welcome-message text-center">
    <h1>Welcome to RecipeGen! Enter ingredients you have, and we'll suggest recipes for you.</h1>
  </div>

  <div class="suggested-recipes">
    <h2>Suggested Recipes</h2>
    <div class="recipe-grid">
      <div class="recipe-card" *ngFor="let recipe of suggestedRecipes" [routerLink]="['/recipe', recipe.idMeal]">
        <img [src]="recipe.strMealThumb" [alt]="recipe.strMeal" class="recipe-image">
        <div class="recipe-info">
          <h3>{{recipe.strMeal}}</h3>
          <p>View Recipe Details</p>
        </div>
      </div>
    </div>
  </div>

  <div class="search-results" *ngIf="recipes && recipes.length > 0">
    <h2>Search Results</h2>
    <div class="recipe-grid">
      <div class="recipe-card" *ngFor="let recipe of recipes" [routerLink]="['/recipe', recipe.idMeal]">
        <img [src]="recipe.strMealThumb" [alt]="recipe.strMeal" class="recipe-image">
        <div class="recipe-info">
          <h3>{{recipe.strMeal}}</h3>
          <p>View Recipe Details</p>
        </div>
      </div>
    </div>
  </div>
</div>
